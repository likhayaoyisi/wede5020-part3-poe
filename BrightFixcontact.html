<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact BrightFix Plumbing for 24/7 emergency plumbing services in Cape Town. Call us or fill out our online enquiry form to get a fast response.">
    <title>Contact Us - BrightFix Plumbing</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>BrightFix Plumbing Services</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="content">
    <h2>Contact Us</h2>
    <img src="https://img.freepik.com/free-vector/flat-design-illustration-customer-support_23-2148887720.jpg?semt=ais_incoming&w=740&q=80"
         alt="Contact BrightFix Plumbing Services">
    <p>Need a plumber right now? Call us 24/7 at <strong>+27 82 123 4567</strong></p>

    <form id="contactForm" action="mailto:info@brightfix.co.za" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>

        <label for="messageType">Type of Message:</label>
        <select id="messageType" name="messageType">
            <option value="enquiry">General Enquiry</option>
            <option value="booking">Book a Service</option>
            <option value="feedback">Feedback</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
        <div id="messageError" class="error-message"></div>

        <button type="submit">Send Enquiry</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 BrightFix Plumbing Services | Cape Town</p>
</footer>
<script src="js/scripts.js"></script>
</body>
</html>
